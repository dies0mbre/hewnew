                  <div class="row avatar">
                    <div class="col-md-2 ml-3">
                      <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" id="avatar" class="ui-w-80 rounded-circle">

                    <div class="col-md-5 pl-1 mt-4">
                      <input type="file" class="account-settings-fileinput">
                    </div>
                  
                  </div>
                  
                  <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">Username</label>
                    <input type="text" class="form-control" id="userName" placeholder="Username" value="upload from database">
                    <!--<small id="fullNameHelp" class="form-text text-muted">Your name may appear around here where you are mentioned. You can change or remove it at any time.</small>-->
                  </div>
                  
                  <div class="form-group row">
                    <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Fullname" value="upload from database">
                  </div>
                  
                  <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" value="upload from database">
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your old password">
                    <input type="password" class="form-control mt-1" placeholder="New password">
                    <input type="password" class="form-control mt-1" placeholder="Confirm new password">
                  </div>
                  
                  <!--<div class="form-group small text-muted">-->

                <form>
                  
                  <div class="form-group row">
                    <label for="tech" class="col-sm-2 col-form-label">Tech</label>
                    <input type="text" class="form-control" id="userName" placeholder="Tech" value="upload from database">
                    <!--<small id="fullNameHelp" class="form-text text-muted">Your name may appear around here where you are mentioned. You can change or remove it at any time.</small>-->
                  </div>
                  
                  <div class="form-group row">

                    <input type="text" class="form-control" id="styles" placeholder="Styles" value="upload from database">
                  </div>
                  
                  <div class="form-group row">
                    <label for="minCost" class="col-sm-2 col-form-label">Min.cost</label>

                  </div>
                  
                  <div class="form-group row">
                    <label for="Experience" class="col-sm-2 col-form-label">Experience</label>
                    <input type="text" class="form-control" id="experience" placeholder="experience" value="upload from database">
                  </div>
                  
                  <div class="form-group row">
                    <label for="location" class="col-sm-2 col-form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="location" value="upload from database">
                  </div>
                  
                  <div class="form-group row">
                    <label for="website" class="col-sm-2 col-form-label">Website</label>
                    <input type="text" class="form-control" id="website" placeholder="website" value="upload from database">
                  </div>
